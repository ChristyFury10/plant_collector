{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{plant.image}}" alt="{{plant.name}}" />
</div>
<div class="detail__name">
    <h1 class="title">{{plant.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'plant_update' plant.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'plant_delete_confirmation' plant.pk %}" class="button is-danger">Delete
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{plant.bio}}</p>
    </div>
</div>

{% endblock %}
